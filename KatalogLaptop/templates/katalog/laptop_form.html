

{% extends 'home\layouts.html' %}

{% block title %}
  Form Create Laptop
{% endblock %}

{% load static %}

{% block content %}
<div class="container my-5 text-white">
    <h2 class="mb-4 ">{{ form.instance.pk|yesno:"Update Laptop,Create Laptop" }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'katalog' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
